<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>[ESUI EXAMPLE] - Pager</title>

<link rel="stylesheet" href="page.css" type="text/css" />
<link rel="stylesheet" href="../../src/esui/css/ui-pager.css" type="text/css" />
<script type="text/javascript" src="../../tool/tangram-1.3.9.js"></script>
<script type="text/javascript" src="../../tool/include.js"></script>
<script>
// 引入控件
include( 'esui.Pager' );
</script>
</head>

<body>
<div class="header">[ESUI EXAMPLE] - Pager</div>
<div class="main">
	<div ui="type:Pager;id:myPager;total:100;"></div>
</div>
<script>
esui.init();
esui.get('myPager').onchange = function (page) {
	return confirm('你要跳到 [第 ' + (page + 1) + ' 页] 吗？');
};
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>[ESUI EXAMPLE] - Tab</title>

<link rel="stylesheet" href="page.css" type="text/css" />
<link rel="stylesheet" href="../../src/esui/css/ui-tab.css" type="text/css" />
<script type="text/javascript" src="../../tool/tangram-1.3.9.js"></script>
<script type="text/javascript" src="../../tool/include.js"></script>
<script>
// 引入控件
include( 'esui.Tab' );
</script>
<style>
.panel {border:1px solid #cdcdcd;padding:5px;}
</style>
</head>

<body>
<div class="header">[ESUI EXAMPLE] - Tab</div>
<div class="main">
	<div ui="type:Tab;id:myTab"></div>
	<div id="panel1" class="panel">one</div>
	<div id="panel2" class="panel">two</div>
	<div id="panel3" class="panel">three</div>
</div>
<script>
var tabs = [
	{title:'one', panel:'panel1'},
	{title:'two', panel:'panel2'},
	{title:'three', panel:'panel3'},
	{title:'four'}
];
esui.init(document.body, {myTab:{tabs: tabs}});
</script>
</body>
</html>
